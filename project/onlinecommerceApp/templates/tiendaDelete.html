{% extends "base.html" %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Tienda</title>
    <!-- Agrega tus enlaces de CSS aquí -->
</head>
<body>
    <h1>Confirmar Eliminación</h1>

    <p>¿Estás seguro de que deseas eliminar la tienda "{{ object.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>

        <a href="{% url 'listar_tienda' %}">Cancelar</a>
    </form>
{% endblock %}
